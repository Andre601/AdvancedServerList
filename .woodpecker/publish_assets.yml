when:
  event: tag

matrix:
  include:
    - PLATFORM: Bukkit
      DIRECTORY: bukkit
    - PLATFORM: BungeeCord
      DIRECTORY: bungeecord
    - PLATFORM: Velocity
      DIRECTORY: velocity

steps:
  createFiles:
    image: eclipse-temurin
    secrets:
      - cb_token
      - gh_token
    commands:
      # Build the jar files
      - mvn --projects :core,:$DIRECTORY clean install
      # Obtain release ID
      - |-
        export RELEASE_ID=`curl --locatiion "https://codeberg.org/api/v1/repos/Andre601/AdvancedServerList/releases?limit=10" \
        --header 'Authorization: token $CB_TOKEN' \
        --header 'Accept: application/json' -s -S \
        --fail-with-body | jq -r ".[] | select (.tag_name==\"$CI_COMMIT_TAG\").id"`
      # Obrain Prerelease status
      - |-
        export PRERELEASE=`curl --location "https://codeberg.org/api/v1/repos/Andre601/AdvancedServerList/releases/$RELEASE_ID" \
        --header 'Authorization: token $CB_TOKEN' \
        --header 'Accept: application/json' -s -S \
        --fail-with-body | jq -r "false? | .prerelease"`
      # Upload files to Codeberg release
      - |-
        curl --location "https://codeberg.org/api/v1/repos/Andre601/AdvancedServerList/releases/$RELEASE_ID/assets" \
        --header "Authorization: token $CB_TOKEN" \
        --header "Content-Type: multipart/form-data" -s -S \
        --form "attachment=@${DIRECTORY}/target/AdvancedServerList-${PLATFORM}-${CI_COMMIT_TAG##v}.jar;type=application/octet-stream" \
        --fail-with-body
      # Create a new release on GitHub
      - |-
        curl --location \
        -X POST \
        --header "Accept: application/vnd.github+json" \
        --header "Authorization: Bearer $GH_TOKEN" \
        --header "X-GitHub-Api-Version: 2022-11-28" \
        https://api.github.com/repos/Andre601/AdvancedServerList/releases \
        -d '{"tag_name":"${CI_COMMIT_TAG}","target_commitish":"master","name":"${CI_COMMIT_TAG}","body":"Automated Release.\n\nSee [Release on Codeberg](https://codeberg.org/Andre601/AdvancedServerList/releases/tag/${CI_COMMIT_TAG}) for full changelog.","draft":false,"prerelease":$PRERELEASE,"generate_release_notes":false}'