<a
  href="{{ config.repo_url}}"
  title="{{ lang.t('source') }}"
  class="md-source"
  target="_blank"
  rel="nofollow noreferral noopener"
>
  <div class="md-source__icon md-icon">
    {% set icon = config.theme.icon.repo or "fontawesome/brands/git-alt" %}
    {% include ".icons/" ~ icon ~ ".svg" %}
  </div>
  <div class="md-source__repository">
    {{ config.repo_name }}
    <ul class="md-source__facts">
      <li class="md-source__fact md-source__fact--version">__RELEASE_TAG__</li>
      <li class="md-source__fact md-source__fact--stars">__STARS_COUNT__</li>
      <li class="md-source__fact md-source__fact--forks">__FORKS_COUNT__</li>
    </ul>
  </div>
</a>
