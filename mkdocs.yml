site_name: AdvancedServerList Wiki
site_description: 'Wiki for the AdvancedServerList plugin'
site_author: 'Andre_601'
site_url: 'https://www.andre601.ch/AdvancedServerList' # Uncomment to set a canonical URL

copyright: |
  &copy; Andre_601

docs_dir: docs/

repo_name: Andre601/AdvancedServerList
repo_url: https://github.com/Andre601/AdvancedServerList

nav:
  - Home: index.md
  - Profiles:
    - profiles/index.md
    - Formatting: profiles/formatting.md
    - Placeholders: profiles/placeholders.md
  - API:
    - api/index.md
    - Changelog: api/changelog.md
  - Examples: examples.md

theme:
  name: 'material'
  custom_dir: 'mkdocs-theme'
  favicon: 'assets/images/favicon.png'
  logo: 'assets/images/favicon.png'
  palette:
    scheme: 'slate'
    primary: 'indigo'
    accent: 'indigo'
  features:
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky

  icon:
    repo: 'octicons/mark-github-16'
    admonition:
      note: 'octicons/tag-16'
      abstract: 'octicons/checklist-16'
      info: 'octicons/info-16'
      tip: 'octicons/squirrel-16'
      success: 'octicons/check-16'
      question: 'octicons/question-16'
      warning: 'octicons/alert-16'
      failure: 'octicons/x-circle-16'
      danger: 'octicons/zap-16'
      bug: 'octicons/bug-16'
      example: 'octicons/beaker-16'
      quote: 'octicons/quote-16'

extra_css:
  - assets/stylesheets/custom.css

extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/Andre601/asl-wiki'
  version:
    provider: 'mike'
    default:
      - latest
      - dev

markdown_extensions:
  - markdown.extensions.admonition:
  - markdown.extensions.toc:
      permalink: true
  - markdown.extensions.attr_list:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
  - pymdownx.magiclink:
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
