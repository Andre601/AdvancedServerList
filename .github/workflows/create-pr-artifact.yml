name: Create PR Artifacts

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - master

concurrency:
  group: 'pr-artifact'
  cancel-in-progress: false

jobs:
  buildArtifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- pr-build comment -->'
      - name: Post/Update Comment
        uses: peter-evans/create-or-update-comment@v3
        id: comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |-
            <!-- pr-build comment -->
            ![badge]
            
            Please wait while we're building the Jar files for this Pull request...
            
            [badge]: https://img.shields.io/badge/Building...-0d1117?style=for-the-badge&labelColor=7a8490&logo=data:image/svg%2bxml;base64,
      - name: Set up JDK 1.16
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'
          cache: 'maven'
      - name: Obtain short Commit SHA
        id: get-commit
        run: 'echo "sha_short=$(git rev-parse --short ${{ github.event.pull_request.head.sha }})" >> $GITHUB_OUTPUT'
      - name: Build Jar files
        run: mvn clean install
        env:
          COMMIT_SHA: ${{ steps.get-commit.outputs.sha_short }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: AdvancedServerList-Artifacts
          path: '*/target/AdvancedServerList-*.jar'
          if-no-files-found: error
      - name: Update Comment (Failure)
        if: failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.comment.outputs.comment-id }}
          edit-mode: replace
          body: |-
            <!-- pr-build comment -->
            ![badge]
            
            The Build of this Pull request failed.  
            Please check the below linked logs for a possible cause.
            
            | Name   | Link                                                                                |
            | ------ | ----------------------------------------------------------------------------------- |
            | Commit | ${{ github.event.pull_request.head.sha }}                                           |
            | Logs   | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
            
            [badge]: https://img.shields.io/badge/Build_Failure!-0d1117?style=for-the-badge&labelColor=f85149&logo=data:image/svg%2bxml;base64,
